<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{% if page.title %} {{ page.title }} {% else %} {{ site.name }} {% endif %}</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- syntax highlighting CSS -->
  <link rel="stylesheet" href="/blog/css/syntax.css">

  <!-- Bootstrap core CSS -->
  <link href="/blog/css/bootstrap.min.css" rel="stylesheet">
  <link href="/blog/css/prettify.css" rel="stylesheet" type="text/css" media="all">


  <!-- Custom CSS -->
  <link rel="stylesheet" href="/blog/css/main.css">

</head>
<body>

  <div class="container">

    <div class="col-sm-3">
      <h1>{{ site.name }}</h1>
      <img id="about" src="/blog/img/logo.jpg" height="75px" width="75px" /><br />

      <strong>navigation</strong><br />
      <a href="/blog/index.html">home</a> <br />
      {% for i in site.urls %}
      <a class="about" href="{{ i.url }}">{{ i.text }}</a><br />
      {% endfor %}

      {% if site.about %}
      <div id="about">
        <strong>about</strong><br />
        {{ site.about }}
      </div>
      {% endif %}
    </div>

    <div class="col-sm-8 col-offset-1">

      {{ content }}

      <footer>

      </footer>
    </div>

  </div>
  <!-- Bootstrap core JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="/blog/js/bootstrap.min.js"></script>
  <script src="/blog/js/prettify.js"></script>

  <script charset="utf-8">
    $(function(){
      function codePretty(){
        $('pre').addClass('prettyprint linenums').attr('style', 'overflow:auto');
        prettyPrint();
      }
      window.prettyPrint && codePretty();
    });
  </script>
</body>
</html>
